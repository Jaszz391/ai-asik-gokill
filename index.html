<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Pro Gaul</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://files.catbox.moe/ctpfd0.mp4') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px #00f, 0 0 20px #0ff, 0 0 40px #f0f;
      animation: neonGlow 2s infinite alternate;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 10px #00f, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #f0f, 0 0 40px #0ff; }
    }

    .chatbox {
      width: 80%;
      max-width: 700px;
      height: 500px;
      background: rgba(20, 20, 40, 0.8);
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 80%;
    }

    .user {
      background: linear-gradient(45deg, #00f, #0ff);
      align-self: flex-end;
    }

    .ai {
      background: linear-gradient(45deg, #f0f, #0ff);
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      border-top: 2px solid #0ff;
    }

    input {
      flex: 1;
      padding: 15px;
      border: none;
      outline: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }

    button {
      padding: 15px 20px;
      background: #0ff;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0 0 20px 0;
    }
    button:hover {
      background: #f0f;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ü§ñ AI Pro Gaul</h1>
    <div class="chatbox">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tulis pesan atau teka-teki di sini..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("userInput");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, "user");
      inputEl.value = "";

      setTimeout(() => {
        let reply = "";
        if (text.toLowerCase().includes("teka")) {
          reply = "Oke! Nih teka-teki buat lu: Aku punya banyak jarum tapi gak bisa jahit. Siapakah aku? üßê";
        } else if (text.toLowerCase().includes("jam")) {
          reply = "üî• Betul! Jawaban lu jam ‚è∞";
        } else {
          reply = "Santuy bro! Gue AI versi pro, selalu siap nemenin ngobrol üòé";
        }
        addMessage(reply, "ai");
      }, 1000);
    }
  </script>
</body>
</html>
