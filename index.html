<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Pro Gaul</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Video background */
    video.bg {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0,0,0,0.6);
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f, 0 0 30px #00f;
      margin-bottom: 15px;
      animation: glow 2s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #f0f; }
      to   { text-shadow: 0 0 20px #f0f, 0 0 40px #0ff; }
    }
    .chatbox {
      width: 80%; max-width: 700px; height: 500px;
      background: rgba(20,20,40,0.85);
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    .messages { flex: 1; padding: 15px; overflow-y: auto; }
    .message { margin: 8px 0; padding: 10px 15px; border-radius: 10px; max-width: 75%; }
    .user { background: linear-gradient(45deg,#00f,#0ff); align-self: flex-end; }
    .ai { background: linear-gradient(45deg,#f0f,#0ff); align-self: flex-start; }
    .input-area { display: flex; border-top: 2px solid #0ff; }
    input {
      flex: 1; padding: 12px; border: none; outline: none;
      background: #111; color: #fff; font-size: 1rem;
    }
    button {
      padding: 12px 20px; border: none; background: #0ff;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #f0f; color: #fff; }
  </style>
</head>
<body>
  <!-- Background Video -->
  <video class="bg" autoplay muted loop>
    <source src="https://files.catbox.moe/ctpfd0.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <h1>ü§ñ AI Pro Gaul</h1>
    <div class="chatbox">
      <div class="messages" id="messages"></div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Tulis pesan..." />
        <button onclick="sendMessage()">Kirim</button>
      </div>
    </div>
  </div>

  <script>
    const API_KEY = "ISI_API_KEY_MU_DISINI"; // taruh API key kamu di sini
    const messagesEl = document.getElementById("messages");
    const inputEl = document.getElementById("userInput");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("message", sender);
      div.textContent = text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    async function sendMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      addMessage(text, "user");
      inputEl.value = "";

      addMessage("‚è≥ Lagi mikir...", "ai");

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [{ role: "user", content: text }]
          })
        });

        const data = await response.json();
        const reply = data.choices[0].message.content;

        messagesEl.lastChild.remove();
        addMessage(reply, "ai");
      } catch (error) {
        messagesEl.lastChild.remove();
        addMessage("‚ö†Ô∏è Error: " + error.message, "ai");
      }
    }
  </script>
</body>
</html>
